<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Digipet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
</head>
<body>

<br>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<div class="panel panel-default">
				  <div class="panel-heading">Digipet</div>
				  <div class="panel-body">
						<div class="text-center">
							<img src="images/pet-0.png">

							<br><br>

							<button id="feed" class="btn btn-default">Feed Pet</button>
							<button id="exercise" class="btn btn-default">Exercise Pet</button>
							<!-- <button id="reset" class="btn btn-danger">Start Over</button> -->
						</div>

						<br>

						<div class="text-center">
							<div>Health: <span id="health">85</span></div>
							<div>Strength: <span id="strength">0</span></div>
						</div>
				  </div>
				</div>








			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div>GAME LOG:</div>
				<pre>&nbsp;</pre>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/digipet.js"></script>
</body>
</html>
